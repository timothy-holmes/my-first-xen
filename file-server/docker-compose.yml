services:
  simple-file-server:
    build: .
    container_name: mfx-file-server
    ports:
      - "4000:4000"
    environment:
      - LOG_LEVEL=debug
      - LOCATION_BASE_URL=http://localhost:4000
      - DATA_DIR=/data
      # - WRITE_SHARED_KEY=abc
      # - READ_SHARED_KEY=123
    volumes:
      - ./test_file.txt:/seed/test_file.txt
      # consolidated seed files volume bind
      - ./files:/seed
